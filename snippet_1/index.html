<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Template</title>

	</head>

	<body>
 <!-- Four levels of headings -->
    <!-- Resource used: HTML heading elements reference (MDN) -->
    <h1>Main Heading (Level 1)</h1>
    <h2>Subheading (Level 2)</h2>
    <h3>Section Heading (Level 3)</h3>
    <h4>Subsection Heading (Level 4)</h4>

    <!-- Paragraph with an in-text link -->
    <!-- Resource used: HTML <a> element documentation (W3Schools & MDN) -->
    <p>
        This is a paragraph demonstrating an in-text link.
        You can learn more about HTML by visiting 
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
            the MDN HTML documentation
        </a>.
    </p>

    <!-- Image with caption -->
    <!-- Resource used: HTML <figure> and <figcaption> elements (MDN) -->
    <figure>
        <img src="https://via.placeholder.com/300" alt="Placeholder image example">
        <figcaption>This is a caption describing the image.</figcaption>
    </figure>

    <!-- Image inside a link -->
    <!-- Resource used: Linking images using <a> and <img> (W3Schools) -->
    <a href="https://www.w3schools.com/html/" target="_blank">
        <img src="https://via.placeholder.com/150"
             alt="Clickable image linking to W3Schools">
    </a>

	</body>

</html>
